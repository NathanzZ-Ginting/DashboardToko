<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Toko</title>
  <script src="login.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-4">Login Toko</h2>
  
      <div id="alert" class="text-red-500 text-sm mb-3 hidden"></div>
  
      <form onsubmit="event.preventDefault(); login();">
        <div class="mb-4">
          <label for="username" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Username</label>
          <input type="text" id="username" placeholder="Masukkan username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" id="password" placeholder="Masukkan password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
  
        <button type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Login
        </button>
      </form>
  
      <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-300">
        Belum punya akun?
        <a href="#" onclick="register()" class="text-blue-600 hover:underline dark:text-blue-400">Daftar</a>
      </p>
    </div>
  </body>
</body>
</html>
