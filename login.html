<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Toko</title>
  <script src="login.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Login Toko</h2>
    
    <div id="alert" class="text-red-500 text-sm mb-3 hidden"></div>

    <input type="text" id="username" placeholder="Username"
      class="w-full px-4 py-2 border rounded mb-3" />

    <input type="password" id="password" placeholder="Password"
      class="w-full px-4 py-2 border rounded mb-3" />

    <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 w-full text-white py-2 rounded">
      Login
    </button>

    <p class="text-center mt-4 text-sm">
      Belum punya akun? <a href="#" class="text-blue-600" onclick="register()">Daftar</a>
    </p>
  </div>
</body>
</html>
