<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>TokoKu QRIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">
  <div class="container mx-auto p-6 max-w-3xl">

    <!-- Tombol Logout -->
    <div class="text-right mb-4">
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
        Logout
      </button>
    </div>

    <h1 class="text-4xl font-bold mb-6 text-center">Dashboard TokoKu</h1>

    <!-- Ringkasan -->
    <section class="mb-8 bg-slate-800 p-4 rounded shadow">
      <h2 class="text-2xl font-semibold mb-2">Ringkasan</h2>
      <p class="text-lg">Total Pemasukan: <span id="totalPemasukan" class="font-mono text-yellow-400">Rp0</span></p>
    </section>

    <!-- Form Tambah Barang -->
    <section class="mb-8 bg-slate-800 p-4 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Tambah / Update Barang</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
        <input id="namaBarang" type="text" placeholder="Nama Barang" class="p-3 rounded text-black focus:outline-none" />
        <input id="stokBarang" type="number" min="1" placeholder="Stok" class="p-3 rounded text-black focus:outline-none" />
        <input id="hargaBarang" type="number" min="1000" step="100" placeholder="Harga (Rp)" class="p-3 rounded text-black focus:outline-none" />
        <select id="kategoriBarang" class="p-3 rounded text-black focus:outline-none">
          <option value="">Pilih Kategori</option>
          <option value="Anak-Anak">Anak-Anak</option>
          <option value="Pria">Pria</option>
          <option value="Wanita">Wanita</option>
        </select>
      </div>
      <div class="mt-2">
        <select id="subkategoriBarang" class="p-3 rounded text-black focus:outline-none hidden">
          <option value="">Pilih Subkategori</option>
          <option value="BH">BH</option>
          <option value="Celana Dalam">Celana Dalam</option>
        </select>
      </div>
      <button onclick="tambahBarang()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 transition rounded py-3 font-semibold">Simpan Barang</button>
    </section>

    <!-- Form Tambah Transaksi -->
    <section class="mb-8 bg-slate-800 p-4 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Transaksi Baru</h2>
      <select id="pilihBarang" class="w-full p-3 rounded text-black mb-4 focus:outline-none"></select>
      <input id="jumlahBeli" type="number" min="1" placeholder="Jumlah Beli" class="w-full p-3 rounded text-black focus:outline-none" />
      <button onclick="tambahTransaksi()" class="mt-4 w-full bg-green-600 hover:bg-green-700 transition rounded py-3 font-semibold">Tambah Transaksi</button>
    </section>

    <!-- Riwayat Transaksi -->
    <section class="mb-8 bg-slate-800 p-4 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4 flex justify-between items-center">
        Riwayat Transaksi
        <button onclick="resetTransaksi()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded text-sm">
          Reset Transaksi
        </button>
      </h2>
      <ul id="riwayatTransaksi" class="list-disc list-inside max-h-48 overflow-y-auto"></ul>
    </section>

    <!-- Daftar Barang -->
    <section class="bg-slate-800 p-4 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Stok Barang</h2>
      <ul id="daftarBarang" class="list-disc list-inside max-h-48 overflow-y-auto"></ul>
    </section>

    <!-- Modal History -->
    <div id="modalHistory" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
      <div class="bg-white text-black w-full max-w-md p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">History Barang: <span id="modalNama"></span></h3>
        <ul id="modalIsi" class="list-disc list-inside max-h-64 overflow-y-auto text-sm"></ul>
        <button onclick="closeModal()" class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Tutup</button>
      </div>
    </div>
  </div>

<script>
  function formatRupiah(angka) {
    return 'Rp' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  let barang = JSON.parse(localStorage.getItem("barang")) || [];
  let transaksi = JSON.parse(localStorage.getItem("transaksi")) || [];

  const kategoriSelect = document.getElementById("kategoriBarang");
  const subkategoriSelect = document.getElementById("subkategoriBarang");

  kategoriSelect.addEventListener("change", () => {
    if (kategoriSelect.value === "Anak-Anak") {
      subkategoriSelect.classList.remove("hidden");
    } else {
      subkategoriSelect.classList.add("hidden");
      subkategoriSelect.value = "";
    }
  });

  function simpanData() {
    localStorage.setItem("barang", JSON.stringify(barang));
    localStorage.setItem("transaksi", JSON.stringify(transaksi));
    renderBarang();
    renderTransaksi();
    updateSelect();
    updatePemasukan();
  }

  function tambahBarang() {
    const nama = document.getElementById("namaBarang").value.trim();
    const stok = parseInt(document.getElementById("stokBarang").value);
    const harga = parseInt(document.getElementById("hargaBarang").value);
    const kategori = kategoriSelect.value;
    const subkategori = subkategoriSelect.value;

    if (!nama || !(stok > 0) || !(harga >= 1000) || !kategori) {
      alert("Lengkapi semua field dengan benar!");
      return;
    }
    if (kategori === "Anak-Anak" && !subkategori) {
      alert("Pilih subkategori untuk kategori Anak-Anak!");
      return;
    }

    const index = barang.findIndex(b => 
      b.nama.toLowerCase() === nama.toLowerCase() &&
      b.kategori === kategori &&
      b.subkategori === subkategori
    );

    if (index !== -1) {
      barang[index].stok += stok;
      barang[index].harga = harga;
    } else {
      barang.push({ nama, stok, harga, kategori, subkategori });
    }

    simpanData();
    document.getElementById("namaBarang").value = "";
    document.getElementById("stokBarang").value = "";
    document.getElementById("hargaBarang").value = "";
    kategoriSelect.value = "";
    subkategoriSelect.value = "";
    subkategoriSelect.classList.add("hidden");
  }

  function tambahTransaksi() {
    const index = document.getElementById("pilihBarang").value;
    const jumlah = parseInt(document.getElementById("jumlahBeli").value);

    if (index === "" || !(jumlah > 0) || barang[index].stok < jumlah) {
      alert("Periksa input jumlah atau stok!");
      return;
    }

    const selected = barang[index];
    const stokSebelum = selected.stok;
    selected.stok -= jumlah;

    transaksi.push({
      nama: selected.nama,
      jumlah,
      total: jumlah * selected.harga,
      waktu: new Date().toLocaleString(),
      stokAwal: stokSebelum,
      stokAkhir: selected.stok,
      kategori: selected.kategori,
      subkategori: selected.subkategori,
    });

    simpanData();
    if (selected.stok <= 3) {
      alert(`Stok barang "${selected.nama}" hampir habis (${selected.stok} tersisa)!`);
    }

    document.getElementById("jumlahBeli").value = "";
    document.getElementById("pilihBarang").value = "";
  }

  function renderBarang() {
    const list = document.getElementById("daftarBarang");
    list.innerHTML = "";

    barang.forEach((b, i) => {
      const li = document.createElement("li");
      li.className = "flex justify-between items-center mb-2";

      const info = document.createElement("span");
      info.className = "cursor-pointer hover:underline " + (b.stok <= 3 ? "text-red-500" : "");
      info.textContent = `${b.nama} (${b.kategori}${b.subkategori ? " > " + b.subkategori : ""}) - Stok: ${b.stok} - Harga: ${formatRupiah(b.harga)}`;
      info.title = "Klik untuk lihat history";
      info.onclick = () => showHistory(b.nama, b.kategori, b.subkategori);

      const btn = document.createElement("button");
      btn.textContent = "Hapus";
      btn.className = "ml-4 px-2 py-1 text-sm rounded bg-red-600 hover:bg-red-700 text-white";
      btn.onclick = () => hapusBarang(i);

      li.appendChild(info);
      li.appendChild(btn);
      list.appendChild(li);
    });
  }

  function hapusBarang(index) {
    if (confirm(`Yakin ingin menghapus barang "${barang[index].nama}"?`)) {
      barang.splice(index, 1);
      simpanData();
    }
  }


  function renderTransaksi() {
    const list = document.getElementById("riwayatTransaksi");
    list.innerHTML = "";
    transaksi.forEach(t => {
      const li = document.createElement("li");
      li.className = t.stokAkhir <= 3 ? "text-red-500" : "";
      li.textContent = `${t.waktu} - ${t.nama} (${t.kategori}${t.subkategori ? " > " + t.subkategori : ""}) - ${t.jumlah} x ${formatRupiah(t.total / t.jumlah)} = ${formatRupiah(t.total)}`;
      list.appendChild(li);
    });
  }

  function updateSelect() {
    const select = document.getElementById("pilihBarang");
    select.innerHTML = '<option value="">Pilih Barang</option>';
    barang.forEach((b, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${b.nama} (${b.kategori}${b.subkategori ? " > " + b.subkategori : ""}) - Stok: ${b.stok}`;
      select.appendChild(opt);
    });
  }

  function updatePemasukan() {
    const total = transaksi.reduce((acc, curr) => acc + curr.total, 0);
    document.getElementById("totalPemasukan").textContent = formatRupiah(total);
  }

  function resetTransaksi() {
    if (confirm("Yakin ingin menghapus semua transaksi?")) {
      transaksi = [];
      simpanData();
    }
  }

  function showHistory(nama, kategori, subkategori) {
    document.getElementById("modalNama").textContent = nama;
    const ul = document.getElementById("modalIsi");
    ul.innerHTML = "";

    const filtered = transaksi.filter(t =>
      t.nama === nama && t.kategori === kategori && t.subkategori === subkategori
    );

    if (filtered.length === 0) {
      const li = document.createElement("li");
      li.textContent = "Belum ada transaksi untuk barang ini.";
      ul.appendChild(li);
    } else {
      filtered.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.waktu} - Beli ${t.jumlah} pcs, stok dari ${t.stokAwal} → ${t.stokAkhir}`;
        ul.appendChild(li);
      });
    }

    document.getElementById("modalHistory").classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("modalHistory").classList.add("hidden");
  }

  function logout() {
    alert("Logout berhasil (simulasi)!");
    location.reload();
  }

  // Inisialisasi saat halaman dibuka
  simpanData();
</script>
</body>
</html>
